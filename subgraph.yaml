specVersion: 0.0.5
description: Indexing all Ethereum Block data
repository: https://github.com/twopointfive/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: V3Factory
    network: testnet
    # Source doesn't matter, this is just listening for blocks
    source:
      address: '0x5B3752a78139E277cC2eBAF658df87CDb86959f0'
      abi: Factory
      startBlock: 13519005
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: Factory
          file: ./abis/factory.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
